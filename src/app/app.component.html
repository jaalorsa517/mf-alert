<section class="alert" *ngIf="isOpenModal()">
  <div class="alert__wrapper">
    <div class="alert__container alert__container--header">
      <h2 class="alert__title">{{ titulo }}</h2>
    </div>
    <div class="alert__container alert__container--body">
      <ng-content ></ng-content>
    </div>
    <div class="alert__container alert__container--footer">
      <button class="alert__btn" (click)="onClick()">Aceptar</button>
    </div>
  </div>
</section>
